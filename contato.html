<DOCTYPE>
<html>

	<head> 
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body> 
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>		
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone"> Telefone</label>
				<input type="tel" id="Telfone" class="input-padrao" required placeholder="(XX)XXXXX-XXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" id="WhatsApp" checked>Whatsapp</label>
					
				</fieldset>
				<fieldset>
					<legend>Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manh√£</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label class="checkbox"><input type="checkbox" checked> Costaria de receber nossas novidades por email?</label>
				

				<input type="submit" value="Enviar formulario" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>DIa </th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody> 
					<tr>
						<td >Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>	
						<td>Quarta</td>
						<td>8h ~ 20h </td>
					</tr>	
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2022
		</footer>
	</body>

</html>
